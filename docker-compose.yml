version: "3"
services:
  api:
    working_dir: /usr/src/api
    build: ./api
    restart: always
    image: deadly-banjo-api:latest
    volumes:
      - ./api:/usr/src/api
    environment:
      - NODE_ENV=development
      - PORT=8088
    ports:
      - 8088:8088
    command: npm start
    depends_on:
      - db
  db:
    image: postgres:10
    restart: always
    volumes:
      - $HOME/docker/volumes/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: db
    ports:
      - 5431:5432